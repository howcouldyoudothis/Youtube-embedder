<!DOCTYPE HTML>
<HTML lang = "en">
    <head>
        <!-- Bootstrap Responsive -->
        <meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

        <!-- Title of the Page and Favicon -->
        <title>Youtube Embeder - by Tinu Vanapamula</title>

        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <body class = "body"><br>
        <!-- Heading -->
        <h1 class = "heading">Youtube Embeder</h1><br>
		
		<!-- Actual Content (form for the the redirection) -->
        <form>
            <input type="text" class="form-control form-control-lg" id="link" name = "link" placeholder="Youtube Link"><br>

            <center><button type = "button" class = 'btn btn-outline-light btn-lg' onclick="embed();">Go</button></center>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="closeTab" name = "closeTab" checked>
                <label class="form-check-label" style = "color: #ffffff;" for="closeTab">
                    Open in a New Tab
                </label>
            </div>
        </form>

        <!-- JS -->
        <script src = "script.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
