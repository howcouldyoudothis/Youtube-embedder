<!DOCTYPE HTML>
<HTML lang = "en">
    <head>
        <!-- Bootstrap Responsive -->
        <meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

        <!-- Title of the Page and Favicon -->
        <title>Youtube Embeder - By Tinu Vanapamula</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-165961981-2"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-165961981-2');
        </script>

        <!--CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>
    <body class = "body" onload = "focus_link();"><br>
        <!-- Heading -->
        <h1 class = "heading">Youtube Embeder</h1><br>
		
		<!-- Actual Content (form for the the redirection) -->
        <input type="text" class="form-control form-control-lg" id="link" name = "link" id = "link" onkeyup="checkEnter(event)" placeholder="Youtube Link"><br>

        <center><button class = 'btn btn-outline-light btn-lg' id = "btn-go" onclick="embed();">Go</button></center>

        <!-- Check Boxes for additional Features -->
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="closeTab" onkeyup="checkEnter(event)" name = "closeTab" checked>
            <label class="form-check-label" style = "color: #ffffff;" for="closeTab">Open in a New Tab</label><br>
            <input class="form-check-input" type="checkbox" id="autofire" onkeyup="checkEnter(event)" name = "autofire" checked>
            <label class="form-check-label" style = "color: #ffffff;" for="autofire">Auto-Fire</label><br>
            <input class="form-check-input" type="checkbox" id="reverse" onkeyup="checkEnter(event)" name = "reverse">
            <label class="form-check-label" style = "color: #ffffff;" for="reverse">Reverse</label>
        </div>

        <!-- Footer -->
        <footer id="sticky-footer" class="py-4 bg-dark text-white-50 fixed-bottom">
            <div class="container text-center">
                <!-- Copyright -->
                <small>Copyright &copy; 2020 <a class = "link" target="blank" href = "https://tinu.tech">Tinu Vanapamula</a></small>
            </div>
        </footer>

        <!-- JS -->
        <script src = "script.js"></script>

    </body>
</HTML>
